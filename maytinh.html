<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="user-select: auto;">
    <input type="number" placeholder="Nhập số thứ nhất" id="1" style="user-select: auto;">
    <input type="number" placeholder="Nhập số thứ hai" id="2" style="user-select: auto;">

    <button onclick="Cong()">Cộng</button>
    <button onclick="Tru()">Trừ</button>
    <button onclick="Nhan()">Nhân</button>
    <button onclick="Chia()">Chia</button>
    <h2>Result:</h2>
    <p id="ketqua" style="user-select: auto;"></p>

<script style="user-select: auto;">
    function Cong() {
        let a = Number(document.getElementById("1").value);
        let b = Number(document.getElementById("2").value);
        let result = a + b;
       document.getElementById("ketqua").innerHTML = "Kết quá:" + result;

    }
    function Tru() {
        let a = Number(document.getElementById("1").value);
        let b = Number(document.getElementById("2").value);
        let result = a - b;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + result;

    }
    function Nhan() {
        let a = Number(document.getElementById("1").value);
        let b = Number(document.getElementById("2").value);
        let result = a * b;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + result;
    }
    function Chia() {
        let a = Number(document.getElementById("1").value);
        let b = Number(document.getElementById("2").value);
        let result = a / b;
        document.getElementById("ketqua").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
</html>
